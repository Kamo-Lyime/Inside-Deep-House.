<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
  document.querySelectorAll('.fullscreen-trigger').forEach(function(img) {
    img.addEventListener('click', function() {
      // Create a fullscreen container
      var fullscreenContainer = document.createElement('div');
      fullscreenContainer.classList.add('fullscreen');
  
      // Clone the image and add it to the fullscreen container
      var imgClone = this.cloneNode();
      fullscreenContainer.appendChild(imgClone);
  
      // Create an exit icon and add it to the fullscreen container
      var exitIcon = document.createElement('span');
      exitIcon.innerHTML = '&times;';
      exitIcon.classList.add('exit-icon');
      fullscreenContainer.appendChild(exitIcon);
  
      // Add the fullscreen container to the body
      document.body.appendChild(fullscreenContainer);
  
      // Add click event to remove fullscreen view
      exitIcon.addEventListener('click', function() {
        document.body.removeChild(fullscreenContainer);
      });
    });
  });
  </script>
